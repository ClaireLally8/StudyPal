{% extends "index.html" %}
{% block body %}
<div class="row details">
  <div class="col-sm-12 col-md-6 col-md-6">
    <img src="{{ url_for('static', filename='imgs/login.svg') }}" class="img-fluid regimg" alt="Login Image">
  </div>
  <div class="col-sm-12 col-md-6 col-md-6">
    <h4 class="reghead">Login Study-Pal</h4>
    <div class="details">
      <form method="POST" action="{{ url_for('login') }}">
        <div class="col-lg-6 offset-lg-3 col-sm-12">
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate" name="email" required>
              <span class="helper-text" data-error="wrong" data-success="right">Your Email Address</span>
            </div>
          </div>
          <button class="button waves-effect btn" type="submit">Login</button>
        </div>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
          <ul class="flashes">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
          </ul>
          {% endif %}
          {% endwith %}
      </form>
      <div class="redirect">
        <strong>
          Don't have an account? <a class="link" href="{{ url_for('register') }}">Register here</a>.</strong>
      </div>
    </div>
  </div>
</div>


{% endblock %}
