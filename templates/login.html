{% extends "index.html" %}
{% block body %}

<div class="container">
    <div class="details">
     <form method=POST action="{{ url_for('login') }}">
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Enter Your Email Address" id="email" type="email" name="email" required>
          <label for="email">Email Address</label>
        </div>
      </div>
      <br>
      <br><br><br>
     <div class="form-row text-center">
    <div class="col-12">
        <button type="submit" class="btn btn-primary teal lighten-2">Submit</button>
    </div>
 </div>
    </form> 
    </div>
    <div>
                Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a>.
            </div>
    </div></div>
    
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    {% endblock %}
