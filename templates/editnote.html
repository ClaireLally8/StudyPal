{% extends "base.html" %}
{% block body %}

<div class="container">
<h2 class="subheading center">Editing {{note.title}}</h2>
  <form action="{{ url_for('update_notes', note_id=note._id) }}" method="POST">
    <div class="subjectname" name="subject"> Subject Name - {{note.subject}}
    </div>
    <div class="input-field notetitle">
      <input id="title" name="title" type="text" required value="{{note.title}}">
      <span class="left editnote">Note Name</span>
    </div>
    <div class="input-field notetext">
    <span class="left">Note Description</span>
      <textarea name="note editnote" id="note" class="large" required>{{note.note}}</textarea>
    </div>
    <div class="container-fluid">
      <button class="btn center" type="submit">Update
      </button>
    </div>
  </form>
</div>
{% endblock %}
