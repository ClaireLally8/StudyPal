{% extends "base.html" %}
{% block body %}
<h2 class="heading center-align"> Your Notes </h2>
<div class="fixed-action-btn">
  <a class="btn-floating btn-large modal-trigger floating" href="#modal3">
    <i class="large material-icons">post_add</i>
  </a>
</div>
<div class="row">
  {% for notes in notes %}
  <div class="col-lg-4 col-md-6 col-sm-12">
  <button class="accordion">
  <div class="card blend">
            <div class="card-content">
              <span class="card-title">{{ notes.title }}</span>
              <p>{{ notes.subject }}</p>
            </div>
            <div class="card-action">
              <a href="{{url_for('edit_notes', note_id=notes._id)}}"><i class="small material-icons notesicon">edit</i></a>
              <a href="{{url_for('delete_notes', note_id=notes._id)}}"><i class="small material-icons notesicon">delete</i></a>
            </div>
  </div>
  </button>
        <div class="accordion-content"><span>{{ notes.note }}</span></div>
  </div>
{% endfor %}
</div>

<div id="modal3" class="modal notesmodal">
  <div class="modal-content">
    <h4>Add Notes</h4>
    <p>
      <form action="{{ url_for('add_notes') }}" method="POST">
        <br>
        <select id="subject" name="subject" required>
          <option value="" disabled selected>Choose the Subject</option>
          {% for sub in subjects %}
          <option value="{{sub.subject}}">{{sub.subject}}
          </option>
          {% endfor %}
        </select>
        <br><br>
        <div class="input-field">
          <label for="title">Notes Name</label>
          <input id="title" name="title" type="text" required>
        </div>
        <div class="input-field">
          <label for="icon_telephone">Notes</label>
          <textarea name="note" id="note"></textarea>
        </div>
        <button class="btn btn-link" type="submit">Add Note</button><br><br><br>
      </form>
    </p>
  </div>
</div>
{% endblock %}
