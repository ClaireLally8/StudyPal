{% extends "base.html" %}
{% block body %}
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add a Note</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="{{ url_for('add_notes') }}" method="POST">
        <br>
        <select id="subject" name="subject" required>
          <option value="" disabled selected>Choose the Subject</option>
          {% for sub in subjects %}
          <option value="{{sub.subject}}">{{sub.subject}}
          </option>
          {% endfor %}
        </select>
        <br><br>
        <div class="input-field">
          <label for="title">Notes Name</label>
          <input id="title" name="title" type="text" required>
        </div>
        <div class="input-field">
          <label for="icon_telephone">Notes</label>
          <textarea name="note" id="note"></textarea>
        </div>
        <button class="btn btn-link thisbutton" type="submit">Add Note</button><br><br><br>
      </form>
    </div>
  </div>
</div>
<div class="container-fluid">
  {% for notes in notes %}
  <div class="col-lg-3 col-md-6 col-sm-12">
    <div class="card">
      <div class="card-body">
      <h5 class="card-title">{{notes.subject}}</h5>
        <h6 class="card-title">{{notes.title}}</h6>
        <p class="card-text">{{notes.note}}</p>
        <a href="{{url_for('edit_notes', note_id=notes._id)}}" class="btn btn-primary">Edit</a>
        <a href="{{url_for('delete_notes', note_id=notes._id)}}" class="btn btn-primary">Delete</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
<div class="col-lg-2 col-md-2 col-xs-2 col-sm-2 icons">
<button type="button" class="btn btn-link fixedbottom" data-toggle="modal" data-target=".bd-example-modal-lg"><i class="fas fa-plus alignment new"></i></button>
</div>
{% endblock %}
