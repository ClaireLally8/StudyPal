{% extends "base.html" %}
{% block body %}

<div class="container-fluid">
  <button class="accordion">Add notes</button>
  <div class="panel">
    <br>
    <div class = "container-fluid">
    <form action="{{ url_for('add_notes') }}" method="POST">
      <div class="row">
      <div class="row">
      <div class="input-field">
        <label for="title">Notes Name</label>
            <input id="title" name="title" type="text" required> 
        </div>
      <div class="input-field">
      <label for="icon_telephone">Notes</label>
        <textarea name="note" id="note"></textarea>
      </div>
    </div>
      </div>
      <div class="row">
        <button class="btn waves-effect waves-light" type="submit">Add Notes
        </button>
      </div>
    </form>
  </div>
</div>
</div>

<div class="row">
{% for notes in notes %}
  <div class="col-lg-3 col-md-6 col-sm-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{notes.title}}</h5>
        <p class="card-text">{{notes.note}}</p>
        <a href="{{url_for('edit_notes', note_id=notes._id)}}" class="btn btn-primary">Edit</a>
        <a href="{{url_for('delete_notes', note_id=notes._id)}}" class="btn btn-primary">Delete</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
  {% endblock %}
